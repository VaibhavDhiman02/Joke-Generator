<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-div">
        <div class="wrapper">
            <div class="emote">Feeling sad? Get A Joke and be Happy..</div>
            <div class="display">
                <div class="display-joke">Ques: </div>
                <div class="display-joke-punchline">Ans: </div>
            </div>
            <div class="all-btns">
                <button class="display-btn">Show me a Joke..</button>
                <button class="reset-btn">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
